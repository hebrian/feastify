<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feastify - Recipes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-logo">
                <img class="sidebar-logo-image" src="src/logo.png">
            </div>
            <div class="sidebar-nav-button" onclick="window.location.href='recipes.html'">
                <p>Recipes</p>
            </div>
            <div class="sidebar-nav-button" onclick="window.location.href='pantry.html'">
                <p>Pantry</p>
            </div>

            <div class="sidebar-nav-button" id="logout-button">
                <p>Logout</p>
            </div>

        </div>
        <div class="content-container">
            <div class="header-container">
                <h1>Grocery List</h1>
                <button class="secondary-button" id="shopped-button">Move List to Pantry</button>

            </div>
            <div class="views-form-container">
                <div class="views-form">
                    <label class="views-label">
                        <input class="views-radio" type="radio" name="radio" value="grocery" checked="true"/>
                        <span id="grocery-view" class="views-span-checked">Grocery List</span>
                    </label>
                    <label class="views-label">
                        <input class="views-radio" type="radio" name="radio" value="search"/>
                        <span id="search-view" class="views-span">Add Items</span>
                    </label>
                </div>
            </div>
            <div class="search-input-container">
                <form class="search-form" id="grocery-search-form" action="">
                    <input class="search-input" type="text" placeholder="Search Items" name="search" id="search" />
                    <button class="secondary-button" id="search-button" type="submit">Search</button>
                </form>
            </div>
            <div class="content content-pantry" id="grocery-container">
                <p>Loading...</p>
            </div>
            <div class="content content-pantry" id="results-container">

            </div>
            <div class="popup-container hide" id="popup">
                <div class="popup">
                    <p>Added to Pantry!</p>
                    <div class="popup-buttons">
                        <button class="secondary-button" onclick="document.getElementById('popup').classList.add('hide')">OK</button>
                        <button class="secondary-button" onclick="window.location.href='pantry.html'">View Pantry</button>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script src="src/groceries.js"></script>
</body>
<script>
    document.getElementById('logout-button').addEventListener("click", () => {
        console.log("hello");
        localStorage.removeItem("uid");
        localStorage.removeItem("isAuthenticated");
        window.location.href = "/";
    })
</script>

</html>
