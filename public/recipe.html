<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feastify - Recipes</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-logo">
                <img class="sidebar-logo-image" src="src/logo.png">
            </div>
            <div class="sidebar-nav-button" onclick="window.location.href='recipes.html'">
                <p>Recipes</p>
            </div>
            <div class="sidebar-nav-button" onclick="window.location.href='groceries.html'">
                <p>Groceries</p>
            </div>
            <div class="sidebar-nav-button" onclick="window.location.href='pantry.html'">
                <p>Pantry</p>
            </div>

            <div class="sidebar-nav-button" id="logout-button">
                <p>Logout</p>
            </div>

        </div>
        <div class="content-container">
            <div class="header-container">
                <div id="recipe-header">Loading...</div>
                <div id="buttons">


                </div>

            </div>
            <div class="content" id="recipe">

                <script src="src/recipe.js"></script>

            </div>
            <div class="popup-container hide" id="popup">
                <div class="popup">
                    <p>Added to Grocery List!</p>
                    <div class="popup-buttons">
                        <button class="secondary-button" onclick="document.getElementById('popup').classList.add('hide')">OK</button>
                        <button class="secondary-button" onclick="window.location.href='groceries.html'">View Grocery List</button>
                    </div>
                </div>
            </div>

            <div class="popup-container hide" id="popup-save">
                <div class="popup">
                    <p>Added to Recipes!</p>
                    <div class="popup-buttons">
                        <button class="secondary-button" onclick="document.getElementById('popup-save').classList.add('hide')">OK</button>
                        <button class="secondary-button" onclick="window.location.href='recipes.html'">View Recipes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script>
    document.getElementById('logout-button').addEventListener("click", () => {
        console.log("hello");
        localStorage.removeItem("uid");
        localStorage.removeItem("isAuthenticated");
        window.location.href = "/";
    })
</script>

</html>
