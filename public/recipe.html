<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feastify - Recipes</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-logo">
                <img class="sidebar-logo-image" src="src/logo.png">
            </div>
            <div class="sidebar-nav-button" onclick="window.location.href='groceries.html'">
                <p>Groceries</p>
            </div>
            <div class="sidebar-nav-button" onclick="window.location.href='pantry.html'">
                <p>Pantry</p>
            </div>
            <div class="sidebar-nav-button" onclick="window.location.href='recipes.html'">
                <p>Recipes</p>
            </div>
            <div class="sidebar-nav-button" id="logout-button">
                <p>Logout</p>
            </div>

        </div>
        <div class="content-container">
            <div class="header-container">
                <div id="recipe-header">Loading...</div>
                <div>

                    <button class="secondary-button" id="export-btn">Add to Cart</button>
                    <button class="secondary-button" id="remove-btn">Delete</button>
                </div>

            </div>
            <div class="content" id="recipe">

                <script src="src/recipe.js"></script>

            </div>
        </div>
    </div>

</body>

</html>
