<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-logo">
                <img class="sidebar-logo-image" src="src/logo.png">
            </div>
            <div class="sidebar-nav-button" onclick="window.location.href='recipes.html'">
                <p>Recipes</p>
            </div>
            <div class="sidebar-nav-button" onclick="window.location.href='groceries.html'">
                <p>Groceries</p>
            </div>
            <div class="sidebar-nav-button" onclick="window.location.href='pantry.html'">
                <p>Pantry</p>
            </div>
            <div class="sidebar-nav-button" id="logout-button">
                <p>Logout</p>
            </div>

        </div>
        <div class="content-container">
            <div class="header-container">
                <h1>Find a Recipe</h1>
                <button class="secondary-button" id="pantry-search">What Can I Make?</button>

            </div>

            <div class="search-input-container">
                <form class="search-form" id="search-form" action="">
                    <input class="search-input" type="text" placeholder="Search Recipes" name="search" id="search-query" />
                    <button class="secondary-button" id="search-button" type="submit">Search</button>
                </form>
            </div>

            <div class="content" id="blurbs">

            </div>


        </div>
    </div>

    <script src="recipes_search.js"></script>
</body>
<script>
    document.getElementById('logout-button').addEventListener("click", () => {
        console.log("hello");
        localStorage.removeItem("uid");
        localStorage.removeItem("isAuthenticated");
        window.location.href = "/";
    })
</script>

</html>
