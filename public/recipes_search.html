<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <a href="recipes.html" id="return-link">Back to Recipes</a>
    <h1>Search for Recipes</h1>
    <form id="search-form">
        <input type="text" id="search-query" placeholder="Enter recipe keyword" required>
        <button type="submit">Search</button>
        <button id="pantry-search">What Can I Make?</button>
    </form>

    <table id="resultsTable" border="1">
        <thead>
            <tr>
                <th>Select</th>
                <th>Recipe Name</th>
                <th>Cuisine</th>
                <th>Servings</th>
                <th>Cost</th>
            </tr>
        </thead>
        <tbody>
            <!-- Search results will be populated here -->
        </tbody>
    </table>

    <button id="save-button">Save Selected Recipes</button>

    <script src="recipes_search.js"></script>
</body>

</html>
