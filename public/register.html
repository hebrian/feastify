<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feastify - Register</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>

    <div class="login-form-container">

        <h1>Feastify - Register</h1>
        <p id="error-message" style="display:hidden"></p>
        <form id="login-form" class="login-form" action="">
            <label class="label" htmlFor="fname">
            First Name
        </label>
            <input class="login-form-input" type="text" name="fname" id="fname" placeholder="First Name" />
            <label class="label" htmlFor="lname">
            Last Name
        </label>
            <input class="login-form-input" type="text" name="lname" id="lname" placeholder="Last Name" />
            <label class="label" htmlFor="email">
            Email
        </label>
            <input class="login-form-input" type="email" name="email" id="email" placeholder="Enter your email" />
            <label class="label" htmlFor="password">
            Password
        </label>
            <input class="login-form-input" type="password" name="password" id="password" placeholder="Enter your password" />
            <button type="submit" class="login-form-button">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Sign in here</a></p>
    </div>
    <script src="src/register.js"></script>
</body>

</html>
